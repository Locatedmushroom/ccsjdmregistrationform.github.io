<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=”utf-8″>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="registration.css"/>
    <title>CCSJDM Registration Form</title>
</head>
<body>
    <header>
        <img class="logo" id="logo" src="cc.png" alt="logo" width="50" height="50">
       <div id="brand">CCSJDM Registration Form</div>
       <img class="logoo" id="logoo" src="shs.png" alt="logo" width="50" height="50">
        </div>
    </header>
    <div class="container">
        <h3>Hey there, future city collegian! Kindly fill out the information below.</h3>
        <a href="index.html" class="home-button">home</a><br>
        <br><hr>
        <form action="#" class="form">
            <div class="input-box">
                <label>Student's Name</label><br>
                <input type="text" placeholder="Enter name" required/>
            </div> 
            <div class="input-box">
                <label>Parent or Guardian's Name</label><br>
                <input type="text" placeholder="Enter name" required/>
            </div> 
            <div class="column">
                <div class="input-box">
                    <label>Contact Number</label><br>
                    <input type="text" placeholder="Enter contact number" required/>
                </div> 
                <div class="input-box">
                    <label>E-mail</label><br>
                    <input type="text" placeholder="Enter e-mail" required/>
                </div>
            </div>
            <div class="input-box">
                <label>Address</label><br>
                <input type="text" placeholder="Enter address" required/>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Birthday</label><br>
                    <input type="date" name="program" id="date" placeholder="Enter birthday" required/>
                </div> 
                <div class="input-box">
                    <label>Age</label><br>
                    <input type="text" placeholder="Enter age" required/>
                </div>
                </div>
                <div class="gender-box"></div>
                <h3>Gender</h3>
                <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="radio" name="gender" checked/>
                    <label for="check">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="radio" name="gender" checked/>
                    <label for="check">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="radio" name="gender" checked/>
                    <label for="check">Others</label>
                </div> 
                </div><br>
                <center><button>Submit</button></center>
        </form>
    </div>
</body>
</html>
